<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/ARIAL.TTF">
    
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/admin.css">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
    <section class="mt-5 mb-5">
        <h1 class="text-center">Admin Pannel</h1>
        <div class="container-fluid">
            <div class="d-flex align-items-start dashboard">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <div class="d-flex align-items-center">
                        <img class="p-3" src="./assets/icons/icons8-dashboard-48.png" alt="" width="30%"> 
                        <h5 class="">Dashboard</h5>
                    </div>
                   
                    <button class="nav-link active" id="v-pills-one-tab" data-bs-toggle="pill" data-bs-target="#v-pills-one" type="button" role="tab" aria-controls="v-pills-one" aria-selected="true">Create League</button>
                    <button class="nav-link" id="v-pills-two-tab" data-bs-toggle="pill" data-bs-target="#v-pills-two" type="button" role="tab" aria-controls="v-pills-two" aria-selected="true">Create Club</button>
                    <button class="nav-link" id="v-pills-three-tab" data-bs-toggle="pill" data-bs-target="#v-pills-three" type="button" role="tab" aria-controls="v-pills-three" aria-selected="true">Create Group</button>
                    <button class="nav-link" id="v-pills-four-tab" data-bs-toggle="pill" data-bs-target="#v-pills-four" type="button" role="tab" aria-controls="v-pills-four" aria-selected="true">Matchweek</button>
                </div>
                <div class="tab-content" id="v-pills-tabContent">
                  <div class="tab-pane fade show active" id="v-pills-one" role="tabpanel" aria-labelledby="v-pills-one-tab">
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="mb-3">
                                <label for="" class="form-label">League Name</label>
                                <select class="form-select form-select-lg" name="" id="">
                                    <option selected>Select League</option>
                                    <option value="">CFL</option>
                                    <option value="">IFA</option>
                                    <option value="">Others</option>
                                </select>

                                <div id="container">
                                    <div class="inner-container">
                                        <div class="toggle">
                                            <p>Deactive</p>
                                        </div>
                                        <div class="toggle">
                                            <p>Active</p>
                                        </div>
                                    </div>
                                    <div class="inner-container" id='toggle-container'>
                                        <div class="toggle">
                                            <p>Deactive</p>
                                        </div>
                                        <div class="toggle">
                                            <p>Active</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button type="button" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
                  <div class="tab-pane fade show" id="v-pills-two" role="tabpanel" aria-labelledby="v-pills-two-tab">...</div>
                  <div class="tab-pane fade show" id="v-pills-three" role="tabpanel" aria-labelledby="v-pills-three-tab">...</div>
                  <div class="tab-pane fade show" id="v-pills-five" role="tabpanel" aria-labelledby="v-pills-five-tab">...</div>
                </div>
              </div>
        </div>
    </section>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script>
        var toggle = document.getElementById('container');
        var toggleContainer = document.getElementById('toggle-container');
        var toggleNumber;

        toggle.addEventListener('click', function() {
            toggleNumber = !toggleNumber;
            if (toggleNumber) {
                toggleContainer.style.clipPath = 'inset(0 0 0 50%)';
                toggleContainer.style.backgroundColor = '#D74046';
            } else {
                toggleContainer.style.clipPath = 'inset(0 50% 0 0)';
                toggleContainer.style.backgroundColor = 'dodgerblue';
            }
            console.log(toggleNumber)
        });
    </script>
</body>
</html>
